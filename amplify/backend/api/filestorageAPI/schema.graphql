type User @model {
  id: ID!
  username: String!
  file: S3Object
}

type Document @model 
  @auth(rules: [
    {allow: owner, ownerField: "localowner", operations: [create, update, delete]}
  ]) {
  id: ID!
  name: String!
  fileLocation: S3Object,
  localowner: String
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}

type File @model @auth(rules: [{ allow: owner , ownerField: "groups"}]) {
  id: ID!
  name: String,
  file: S3Object,
  owner: String,
  groups: [String]
}